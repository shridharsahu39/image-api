<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Process your image</title>

    <link
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <link href="../static/jumbotron-narrow.css" rel="stylesheet" />

    <link href="../static/style.css" rel="stylesheet" />
  </head>

  <body>
    <div class="container">
      <div class="header">
        <nav>
          <ul class="nav nav-pills pull-right"></ul>
        </nav>
        <h3 class="text-muted">Process your image</h3>
      </div>

      <div class="jumbotron">
        <div id="image-container">
          <img src=" {{image_name}} " style="max-width: 560px" />
        </div>
        <br />
        <div>
          <button id="btnGray" class="btn btn-lg btn-success" type="submit">
            <a href="{{image_name}}" target="_blank" download="{{image_name}}"
              >Download</a
            >
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
